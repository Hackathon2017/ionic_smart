<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let specialist of specialists">
      <ion-avatar item-left>
          <img src="assets/img/appLogo.png" alt="avatar">
      </ion-avatar>
      <h2>{{specialist.id}}</h2>
      <p>{{specialist.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
