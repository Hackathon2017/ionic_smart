<ion-header>

  <ion-navbar>
    <ion-title>liste des spécialistes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let spec of listSpecialist" (click)="test(spec)">

    <ion-card-content>
      <ion-card-title>
        {{spec.name}}
      </ion-card-title>
    </ion-card-content>


    <ion-item>
      <ion-icon name='heart' item-start style="color: #55acee"></ion-icon>
      note
      <ion-badge item-end>9/10</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='phone-portrait' item-start style="color: #55acee"></ion-icon>
      téléphone
      <ion-badge item-end>{{spec.phone}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='pin' item-start style="color: #55acee"></ion-icon>
      adresse
      <ion-badge item-end>{{spec.geocode}}</ion-badge>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button clear small>
            <ion-icon name="color-wandup"></ion-icon>
            <div>plus de detail</div>
          </button>
      </ion-col>
      
    </ion-row>

  </ion-card>


</ion-content>
