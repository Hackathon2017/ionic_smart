<ion-header>

  <ion-navbar color="navigation"> 
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/img/logoOfficial.jpg" alt="logoSlash" class="logo">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Login : </ion-label>
        <ion-input type="text"  #loginn></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password : </ion-label>
        <ion-input type="password" #pass></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <button ion-button center (click)="login(loginn,pass)" color="primary">Login</button>
    </ion-row>
  </ion-card>
</ion-content>
